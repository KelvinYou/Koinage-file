</head>
<body>
    <div class="">
        <div class="language">
            <h5>Language:English | Mandarin</h5>
        </div>

        <div class="second">
            <div>
                <img src="logo.png" alt="Koinagewallet">
            </div>
            <div>
                <a class="ss2" href="security.html">SECURITY</a>
                <a class="ss2" href="support.html">SUPPORT</a>

    </div>
    <div id="container1">
        <div id="container2">
            <div>
                <img src="lock.png" alt="lock">
                <h2>Change Password</h2>
            </div>
            
            <label for="email"></label>
            <input class="inpp" type="text" placeholder="Email" name="text" id="account" required><br>
            
            <label for="oldpwd"></label>
            <input class="inpp" type="password" placeholder="Old Password" name="password" id="oldPwd" required><br>

            <label for="pwd"></label>
            <input class="inpp" type="password" placeholder="New Password" name="password" id="password" required><br>

            <div class="last"> <br>
                <button type="submit" class="changebtn" onclick="Change()">Change Password</button><br><br>
                <button type="button" class="cancelbtn" onclick="cancel()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="end">
        <img src="symbols.png" alt="symbols" class="symbols">
    </div>
    <div class="end2">
        <h5>Copyright â“‡ 2019 Koinage.com All rights reserved.</h5>
    </div>


    <script>
        function Change() {
            var xhttp = new XMLHttpRequest();
            var email = document.getElementById("account").value;
            var pwd = document.getElementById("password").value;
            var oldpwd = document.getElementById("oldPwd").value;
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var resp=JSON.parse(this.responseText);
                    if (resp.msg == "success") {
                    alert("SUCCESS!");
                    window.location="setting.html";
                    }else if (resp.msg != "success") {
                    alert("failed");
                    }
                }
                
            }
            xhttp.open("POST", "http://1.32.63.61:8491/api/v1/account/updatePwd" , true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("account="+email+"&pwd="+pwd+"&oldPwd="+oldpwd);
        }

        function cancel() {
            window.location="setting.html";
        }
    </script>
</body>


</html>
